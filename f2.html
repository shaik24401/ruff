<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const sumEvens = (arr) => {
        let sum = 0;
        for (let number of arr) {
          if (number % 2 === 0) {
            sum += number;
          }
        }
        return sum;
      };

      let numbers = [5, 12, 3, 8, 14, 65];
      document.write(sumEvens(numbers));
    </script>
  </body>
</html>
